version: "3.9"

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  api:
    build:
      context: ../api
    depends_on:
      - db
    image: yw/whatsinme-api
    restart: always
    environment:
      SERVER_PORT: 80
      DB_URL: jdbc:postgresql://db/postgres
      DB_USER: postgres
      DB_PASS: postgres
  app:
    build:
      context: ../app
    depends_on:
      - api
    image: yw/wyatsinme-app
    ports:
      - 5002:80
    environment:
      API: http://api
